<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <title>ChebComeBack</title>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/12version.json", {onProgress: UnityProgress});
      </script>
    </head>
    <body>
        <div class="container">
            <h3>Именно он вернется через:</h3>
            <h1 id="timer"></h1>
            <script>
                let countDownDate = new Date("2021-11-16T00:00:00").getTime();

                let x = setInterval(function() {
                    var now = new Date().getTime();

                    var distance = countDownDate - now;

                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24) / (1000 * 60 * 60)));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById("timer").innerHTML = days + ":"+hours+":"+minutes+":"+seconds;

                    if(distance < 0) {
                        clearInterval(x);
                        document.getElementById("timer").innerHTML = "ОН ВЕРНУЛСЯ!";
                    }
                }, 1000)
            </script>
            <div class="webgl-content">
                <div id="unityContainer" style="width: 1280px; height: 720px"></div>
                <div class="footer">
                  <div class="webgl-logo"></div>
                  <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
                  <div class="title">Pathfinder</div>
                </div>
              </div>
        </div>
    </body>

</html>
